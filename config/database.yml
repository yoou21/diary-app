default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV.fetch("MYSQL_ROOT_PASSWORD") %>
  host: db
  database: <%= ENV.fetch("MYSQL_DATABASE") %>

development:
  <<: *default

test:
  <<: *default
  database: <%= ENV.fetch("MYSQL_DATABASE") %>_test

production:
  <<: *default